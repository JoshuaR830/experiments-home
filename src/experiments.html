<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/experiments.css">

        <link rel="icon" href="/images/experiments.png">
        <script src="/js/experiments.js"></script>

    <body>
        <div class="backdrop">
            <div class="background">
                <div class="title-container">
                    <div id="menu-reveal" class="menu reveal-background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
                    <div id="menu-hide" class="menu hide-background hidden"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></div>
                    <div class="title">Joshua's Experiments</div>
                </div>
            </div>
            <div class="foreground-container" style="height: calc(100vh - 56px); position: absolute; margin-top: 56px; z-index: 2; width: 100%; overflow: hidden;">
                <div id="foreground" class="foreground">
                    <div class="card-container">
                        <a href="http://flatfish.online:38118" class="card">
                            <div class="card-image">
                                <img class="image" src="/images/color-wheel.png">
                            </div>
                            <div class="card-body">
                                <div class="card-title">Colour Controller</div>
                                <div class="card-text">Set the colour of the led strip lighting</div>
                            </div>
                        </a>

                        <a href="http://flatfish.online:38119/" class="card">
                            <div class="card-image">
                                <img class="image" src="/images/charades-masks.png">
                            </div>
                            <div class="card-body">
                                <div class="card-title">Play Charades</div>
                                <div class="card-text">It's time for some acting silliness with your friends!</div>
                            </div>
                        </a>

                        <a href="http://lights.flatfish.online/" class="card">
                            <div class="card-image">
                                <img class="image" src="/images/light-control.png">
                            </div>
                            <div class="card-body">
                                <div class="card-title">Fairy light controller</div>
                                <div class="card-text">See the current status, turn on or off the fairy lights!</div>
                            </div>
                        </a>


                    </div>

                    <div class="reveal-foreground">
                        <div id="show-foreground-button" class="show-foreground-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg>

                        <div class="title">See the Experiments</div>
                    </div>
                </div>
                
            </div>
        </div>
